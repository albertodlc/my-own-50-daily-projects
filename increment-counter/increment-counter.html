<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Increment Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/3ca62cecca.js" crossorigin="anonymous"></script>
    <script defer src='main.js'></script>
</head>

<body>
    <div class="container">
        <div class="followers-container">
            <i class="logo fa-brands fa-x-twitter" style="color: #ffffff;"></i>
            <span id="x-counter" class="counter">0</span>
            <span class="description" >X Followers</span>
        </div>

        <div class="followers-container">
            <i class="logo fa-brands fa-youtube" style="color: #ffffff;"></i>
            <span id="youtube-counter" class="counter">0</span>
            <span class="description">Youtube Subscribers</span>
        </div>

        <div class="followers-container">
            <i class="logo fa-brands fa-facebook" style="color: #ffffff;"></i>
            <span id="facebook-counter" class="counter">0</span>
            <span class="description">Facebook Fans</span>
        </div>
    </div>
</body>

</html>
